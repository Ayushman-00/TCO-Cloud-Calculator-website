<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cloud TCO Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Cloud TCO Calculator</h2>
            <input type="email" id="email" placeholder="Email address" autocomplete="email">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <button class="btn-primary" onclick="login()">Sign In</button>
            <button class="btn-secondary" onclick="signup()">Create Account</button>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            handleLogin(email, password, false);
        }

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            handleLogin(email, password, true);
        }

        // Check if already logged in
        window.onload = () => checkSession();

        // Enter key support
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
